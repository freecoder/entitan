name: Build and Release Binaries

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release
        run: cargo build --release

      - name: Package for Windows
        if: runner.os == 'Windows'
        run: |
          powershell -Command "Compress-Archive -Path target\release\entitan.exe -DestinationPath entitan-windows-${{ github.ref_name }}.zip"

      - name: Package for macOS/Linux
        if: runner.os != 'Windows'
        run: |
          chmod +x target/release/entitan || true
          zip -j entitan-${{ matrix.os }}-${{ github.ref_name }}.zip target/release/entitan

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: entitan-${{ matrix.os }}
          path: |
            entitan-*.zip

  release:
    name: Create GitHub release and upload assets
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub release and upload assets
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: artifacts/*
